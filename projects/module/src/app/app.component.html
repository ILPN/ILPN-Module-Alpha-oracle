<ilpn-page-layout>
    <h2>TODO title</h2>
    <hr>

    <div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
        <ilpn-file-upload [fileDisplay]="FD_LOG" descriptionText="Drop a .XES log file here"></ilpn-file-upload>

        <div fxLayout="column" fxLayoutAlign="center start" class="sliders">
            <mat-form-field appearance="fill">
                <mat-label>Parallelism look-ahead distance</mat-label>
                <mat-select [formControl]="fcParallelismDistance">
                    <mat-option value="0">Zero</mat-option>
                    <mat-option value="1">One</mat-option>
                    <mat-option value="*">Unbounded</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-slide-toggle [formControl]="fcDistinguishSameEvents" fxFlexAlign="center" class="slider"><span class="font">distinguish same events</span></mat-slide-toggle>
            <mat-slide-toggle [formControl]="fcMergeSamePrefix" fxFlexAlign="center" class="slider"><span class="font">merge prefixes</span></mat-slide-toggle>
            <mat-slide-toggle [formControl]="fcAddStartStopEvent" fxFlexAlign="center" class="slider"><span class="font">add start/stop events</span></mat-slide-toggle>
        </div>

        <ilpn-file-download [fileDisplay]="FD_PN" descriptionText="Click to download partial orders"></ilpn-file-download>
    </div>

</ilpn-page-layout>
