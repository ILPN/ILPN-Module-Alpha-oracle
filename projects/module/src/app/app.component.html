<ilpn-page-layout>
    <h2>Discover concurrency information from a log based on the alpha algorithm.</h2>
    <hr>

    <div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
        <ilpn-file-upload [fileDisplay]="FD_LOG" [showText]="result === undefined && !processing" (fileContent)="processFileUpload($event)" descriptionText="Drop a .XES log file here"></ilpn-file-upload>

        <div fxLayout="column" fxLayoutAlign="center center" class="sliders">
            <mat-form-field appearance="fill">
                <mat-label>Parallelism look-ahead distance</mat-label>
                <mat-select [formControl]="fcParallelismDistance">
                    <mat-option value="0">Zero</mat-option>
                    <mat-option value="1">One</mat-option>
                    <mat-option value="*">Unbounded</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-slide-toggle [formControl]="fcDistinguishSameEvents" fxFlexAlign="center" class="slider"><span class="font">distinguish same events</span></mat-slide-toggle>
        </div>

        <ilpn-file-download [fileDisplay]="FD_CONCURRENCY" [disabled]="result === undefined" [files]="result" descriptionText="Click to download concurrency information"></ilpn-file-download>
    </div>

</ilpn-page-layout>
